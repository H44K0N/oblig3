<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wandr - Contact Us</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="logo"><a href="index.html">Wandr</a></li>
            <li><a href="download.html">Download App</a></li>
            <li><a href="#login">Log In</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <div class="contact-container">
        <div class="contact-box">
            <h2>Got questions? Shoot us a message!</h2>
            <form action="#" method="post">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name" required>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email">
                <label for="message"></label>
                <textarea id="message" name="message" rows="6" placeholder="Message"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
